<head>
  <title>Redirecting...</title>
  <script>
    const token = localStorage.getItem("token");
    if (token) {
      window.location.href = "home.html"; // logged in
    } else {
      window.location.href = "login.html"; // not logged in
    }
  </script>
</head>
